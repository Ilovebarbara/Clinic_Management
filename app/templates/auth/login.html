{% extends "base.html" %}{% block title %}Staff Login - HealthCare Clinic{% endblock %}{% block content %}<div class="row justify-content-center">    <div class="col-md-6 col-lg-4">        <div class="card shadow">            <div class="card-body">                <div class="text-center mb-4">                    <i class="fas fa-user-shield fa-3x text-primary"></i>                    <h4 class="mt-3">Staff Login</h4>                    <p class="text-muted">Please sign in to access the staff portal</p>                </div>                <form method="POST">                    <div class="mb-3">                        <label for="login_field" class="form-label">Username or Email</label>                        <input type="text" class="form-control" id="login_field" name="login_field" placeholder="Username or Email" required>                    </div>                    <div class="mb-3">                        <label for="password" class="form-label">Password</label>                        <div class="input-group">                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">                                <i class="fas fa-eye" id="toggleIcon"></i>                            </button>                        </div>                    </div>                    <div class="mb-3">                        <div class="form-check">                            <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">                            <label class="form-check-label" for="remember_me">Remember me</label>                        </div>                    </div>                    <div class="mb-3">                        <label class="form-label">Login As:</label>                        <div class="form-check">                            <input type="radio" class="form-check-input" id="user_type_staff" name="user_type" value="staff" checked>                            <label class="form-check-label" for="user_type_staff">                                Staff Member                            </label>                        </div>                        <div class="form-check">                            <input type="radio" class="form-check-input" id="user_type_patient" name="user_type" value="patient">                            <label class="form-check-label" for="user_type_patient">                                Patient                            </label>                        </div>                    </div>                    <div class="d-grid">                        <button type="submit" class="btn btn-primary">Sign In</button>                    </div>                </form>                <div class="text-center mt-4">                    <small class="text-muted">                        <i class="fas fa-info-circle"></i>                        For patient services, please use the                         <a href="{{ url_for('patient_portal.register') }}">patient portal</a>                    </small>                </div>            </div>        </div>    </div></div>{% endblock %}{% block extra_js %}<script>document.getElementById('togglePassword').addEventListener('click', function() {    const password = document.getElementById('password');    const icon = document.getElementById('toggleIcon');        if (password.type === 'password') {        password.type = 'text';        icon.className = 'fas fa-eye-slash';    } else {        password.type = 'password';        icon.className = 'fas fa-eye';    }});</script>
{% endblock %}
